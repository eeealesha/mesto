<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проектная работа № 4 Алексея Гаврилова на Яндекс.Практикуме"
    />
    <meta name="author" content="Алексей Гаврилов" />
    <link rel="shortcut icon" href="./images/profile-picture.png" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Путешествие по России</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__description">
            <img
              class="profile__picture"
              src="./images/profile-picture.png"
              alt="Фотография Жака-Ив Кусто"
            />
            <div class="profile__text">
              <div class="profile__wrapper">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="button button_type_edit" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="button button_type_add" type="button"></button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list"> 
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_closed">
        <form class="popup__container" name="profile">
          <button class="button button_type_close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="form">
            <input
              type="text"
              class="form__item form__item_el_name"
              id="name"
              name="name"
            />
            <input
              type="text"
              class="form__item form__item_el_job"
              id="job"
              name="job"
            />
          </fieldset>
          <button class="button button_type_submit">
            Сохранить
          </button>
        </form>
      </div>
      <div class="popup popup_type_add popup_closed">
        <form class="popup__container popup__container_type_add" name="card">
          <button class="button button_type_close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="form">
            <input
              type="text"
              class="form__item form__item_el_place"
              id="place"
              name="place"
              placeholder="Название"
            />
            <input
              type="text"
              class="form__item form__item_el_img"
              id="img"
              name="img"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <button class="button button_type_submit">
            Создать
          </button>
        </form>
      </div>
    </div>
    <template id="cardTemplate">
      <li>
        <div class="card">
        <button class="button button_type_delete" type="button"></button>
          <img
            class="photo-grid__item"
            src="${initialCard.link}"
            alt="Карачаевск"
          />
          <div class="photo-grid__caption">
            <h2 class="photo-grid__title">${initialCard.name}</h2>
            <button
              class="button button_type_like"
              type="button"
            ></button>
          </div>
        </div>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
