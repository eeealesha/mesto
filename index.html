<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проектная работа № 4 Алексея Гаврилова на Яндекс.Практикуме" />
    <meta name="keywords" content="html, css, java script" />
    <meta name="author" content="Алексей Гаврилов" />
    <link rel="shortcut icon" href="./images/profile-picture.png" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Путешествие по России</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__description">
                    <img class="profile__picture" src="./images/profile-picture.png" alt="Фотография Жака-Ив Кусто">
                    <div class="profile__text">
                        <div class="profile__wrapper">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="button button_type_edit"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="button button_type_add"></button>
            </section>
            <section class="photo-grid">
                <ul class="photo-grid__list">
                    <li>
                        <div class="photo-grid__card">
                            <img class="photo-grid__item" src="./images/card-picture-1.png" alt="Карачаевск" />
                            <div class="photo-grid__caption">
                                <h2 class="photo-grid__title">Карачаевск</h2>
                                <button class="button button_type_like"></button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="photo-grid__card">
                            <img class="photo-grid__item" src="./images/card-picture-2.png" alt="Гора-Эльбрус" />
                            <div class="photo-grid__caption">
                                <h2 class="photo-grid__title">Гора-Эльбрус</h2>
                                <button class="button button_type_like"></button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="photo-grid__card">
                            <img class="photo-grid__item" src="./images/card-picture-3.png" alt="Домбай" />
                            <div class="photo-grid__caption">
                                <h2 class="photo-grid__title">Домбай</h2>
                                <button class="button button_type_like"></button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="photo-grid__card">
                            <img class="photo-grid__item" src="./images/card-picture-1.png" alt="Гора-Эльбрус" />
                            <div class="photo-grid__caption">
                                <h2 class="photo-grid__title">Гора-Эльбрус</h2>
                                <button class="button button_type_like"></button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="photo-grid__card">
                            <img class="photo-grid__item" src="./images/card-picture-2.png" alt="Домбай" />
                            <div class="photo-grid__caption">
                                <h2 class="photo-grid__title">Домбай</h2>
                                <button class="button button_type_like"></button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="photo-grid__card">
                            <img class="photo-grid__item" src="./images/card-picture-3.png" alt="Карачаево-Черкесия" />
                            <div class="photo-grid__caption">
                                <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
                                <button class="button button_type_like"></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_closed">
            <form class="popup__container">
                <button class="button button_type_close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="form">
                    <input type="text" class="form__item form__item_el_name" id="name" name="name">
                    <input type="text" class="form__item form__item_el_job" id="job" name="job">
                </fieldset>
                <button class="button button_type_submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    
    <script src="./script/index.js"></script>
</body>

</html>
