<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Проектная работа № 4 Алексея Гаврилова на Яндекс.Практикуме"
    />
    <meta name="author" content="Алексей Гаврилов" />
    <title>Путешествие по России</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__description">
            <div class="profile__avatar">
            <img
              class="profile__picture"
              src="../src/images/profile-picture.png"
              alt="Фотография Жака-Ив Кусто"
            />
            <button class="button botton_type_avatar" type="button"></button>
            </div>
            <div class="profile__text">
              <div class="profile__wrapper">
                <h1 class="profile__title"></h1>
                <button class="button button_type_edit" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="button button_type_add" type="button"></button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <form class="popup__container" name="profile" novalidate>
          <button class="button button_type_close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="form">
            <label class="form__field">
              <input
                type="text"
                class="form__item form__item_el_name"
                id="name"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
              <div class="form__error-text" id="name-error"></div>
            </label>
            <label class="form__field">
              <input
                type="text"
                class="form__item form__item_el_job"
                id="job"
                name="job"
                required
                minlength="2"
                maxlength="200"
              />
              <div class="form__error-text" id="job-error"></div>
            </label>
            <button class="button button_type_submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
      <div class="popup popup_type_add">
        <form
          class="popup__container popup__container_type_add"
          name="card"
          novalidate
        >
          <button class="button button_type_close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="form">
            <label class="form__field">
              <input
                type="text"
                class="form__item form__item_el_place"
                id="place"
                name="place"
                placeholder="Название"
                required
                minlength="1"
                maxlength="30"
              />
              <div class="form__error-text" id="place-error"></div>
            </label>
            <label class="form__field">
              <input
                type="url"
                class="form__item form__item_el_img"
                id="img"
                name="img"
                placeholder="Ссылка на картинку"
                required
              />
              <div class="form__error-text" id="img-error"></div>
            </label>
            <button class="button button_type_submit">Создать</button>
          </fieldset>
        </form>
      </div>
      <div class="popup popup_type_fig">
        <figure class="popup__figure">
          <button class="button button_type_close" type="button"></button>
          <img
            class="popup__img"
            src="#"
            alt="Картинка, которая иллюстрирует название"
          />
          <figcaption class="popup__figcaption">#</figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <form class="popup__container">
        <button class="button button_type_close" type="button"></button>
        <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
        <button class="button button_type_submit button_type_confirm">Да</button>
      </form>
    </div>
    <template class="cardTemplate">
      <li class="card__element">
        <div class="card">
          <button class="button button_type_delete" type="button"></button>
          <img
            class="photo-grid__item"
            src="#"
            alt="Картинка, которая иллюстрирует название"
          />
          <div class="photo-grid__caption">
            <h2 class="photo-grid__title">#</h2>
            <div class="photo-grid__wrapper">
            <button class="button button_type_like" type="button"></button>
            <span class="photo-grid__like-counter">0</span>
            </div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
